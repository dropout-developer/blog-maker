<div class="blog-generator">
    <h2>Blog Generator</h2>

    <form *ngIf="blogForm" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <label for="keyword">Focus Keyword:</label>
        <input type="text" id="keyword" formControlName="keyword">

        <label for="wordCount">Words Needed:</label>
        <select id="wordCount" formControlName="wordCount">
          <option value="2000">2000</option>
          <option value="3500">3500</option>
          <option value="5000">5000</option>
        </select>

        <button type="submit">Generate Blog</button>
      </form>

      <h1>{{ title }}</h1>
      <div *ngFor="let subheading of subheadings; let i = index">
        <h2>{{ subheading }}</h2>
        <p>{{ content[i] }}</p>
      </div>
      <h2>Conclusion</h2>
      <p>{{ conclusion }}</p>
      <h2>Q&A</h2>
      <div *ngFor="let qa of qna">
        <strong>{{ qa.question }}</strong>
        <p>{{ qa.answer }}</p>
      </div>
      <h2>Resources</h2>
      <ul>
        <li *ngFor="let resource of resources">{{ resource }}</li>
      </ul>

</div>
