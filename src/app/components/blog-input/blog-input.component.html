<!-- Header Section -->
<header class="app-header navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Blog Maker Pro</a>
<a class="github-button" href="https://github.com/dropout-developer/blog-maker" data-size="large" aria-label="Star dropout-developer/blog-maker on GitHub">Star</a>  </div>
</header>

<div class="container mt-5">
  <div class="blog-generator card">
    <div class="card-body">
      <h2 class="card-title">Blog Generator</h2>
      <form *ngIf="blogForm" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="keyword">Focus Keyword:</label>
          <input type="text" id="keyword" formControlName="keyword" class="form-control">
          <small *ngIf="blogForm.get('keyword')?.invalid && blogForm.get('keyword')?.touched" class="error-text text-danger">Keyword is required!</small>
        </div>
        <button type="submit" class="btn btn-primary">
          Generate Blog
        </button>
      </form>
      <div *ngIf="isLoading" class="mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="errorMessage" class="mt-3">
        <p class="error-text text-danger">{{ errorMessage }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="blogData.resources && blogData.resources.length" class="blog-generator card mt-4">
    <div class="card-body">
      <div class="actions mb-4">
        <button (click)="exportBlog()" class="btn btn-success mr-2">Export Blog</button>
        <button (click)="copyToClipboard()" class="btn btn-secondary">Copy to Clipboard</button>
      </div>
      <div *ngIf="!isLoading">
        <h1>{{ blogData.title }}</h1>
        <div *ngFor="let subheading of blogData.subheadings; let i = index">
          <h2>{{ subheading }}</h2>
          <p>{{ blogData.content[i] }}</p>
        </div>
        <h2 *ngIf="blogData.conclusion && blogData.conclusion.length">Conclusion</h2>
        <p *ngIf="blogData.conclusion && blogData.conclusion.length">{{ blogData.conclusion }}</p>
        <h2 *ngIf="blogData.qna && blogData.qna.length">Q&A</h2>
        <div *ngIf="blogData.qna && blogData.qna.length">
          <!-- <h2>Q&A</h2> -->
          <ng-container *ngFor="let qa of blogData.qna">
            <div>
              <strong>{{ qa.question }}</strong>
              <p>{{ qa.answer }}</p>
            </div>
          </ng-container>
        </div>

        <h2 *ngIf="blogData.resources && blogData.resources.length">Resources</h2>
        <ul *ngIf="blogData.resources && blogData.resources.length">
          <li *ngFor="let resource of blogData.resources">{{ resource }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
